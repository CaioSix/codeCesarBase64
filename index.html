<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dancinha do Romano</title>
    <link rel="stylesheet" href="stilo.css">


</head>

<body>
    <header>

        <img src="img/passinho.gif">
        <h1>Escolha o Tipo de codificação você Gostaria!</h1>
        <select onchange="mudandoCod()" name="" id="EscolhaCode">
            <option value="" disabled selected >Escolha uma opção</option>
            <option value="cesar"  >Cifra de Cesar</option>
            <option value="base64" >base64</option>
        </select>
        <form action="https://pt.wikipedia.org/wiki/Cifra_de_C%C3%A9sar">
            <button type="submit">O que é a Cifra de Cesar</button>
        </form>
        <form action="https://pt.wikipedia.org/wiki/Base64">
            <button type="submit">O que é a Codificação de Base 64</button>
        </form>

    </header>
    <main>
        <div id="cesar">
            <h2>Cifra de César</h2>

            <form id="cesarEnvio">
                <label>Digite o Texto que voce gostaria de mudar</label>
                <input id="input" type="text">
                <label>Quanto te incremento voce gostaria</label>
                <input id="deslocamento" type="number">
                <input type="submit" value="Criptografe!" id="criptografe">
            </form>

            <form onchange="">

                <label for="cod">Codificar</label><br>
                <input type="radio" id="codificar" name="codOuDecod" checked="checked" value="codificar">
                <label for="decod">Decodificar</label><br>
                <input type="radio" id="decodificar" name="codOuDecod" value="decodificar">
            </form>
            <span id="output"></span>

        </div>
        <div id="base64">
            <h2>Base 64</h2>
            <form id="baseEnvio">
                <label>Digite o texto que vooce gostaria de mudar?</label>
                <input id="inputBase64" type="text">

                <input type="submit" value="Codifique! ">
            </form>

            <form>

                <label for="cod">Codificar</label><br>
                <input type="radio" id="codificarBase" name="codOuDecod" checked="checked" value="codificarBase">
                <label for="decod">Decodificar</label><br>
                <input type="radio" id="decodificarBase" name="codOuDecod" value="decodificarBase">
            </form>
            <span id="outputBase"></span>
        </div>
    </main>
    <footer>
        <p class="copyright"> &copy; Criado por <a href="https://www.linkedin.com/in/caio-cavalcanti-17b50b13a/">Caio Cavalcanti</a> </p>
    </footer>
    <script src="index.js "></script>
</body>

</html>
